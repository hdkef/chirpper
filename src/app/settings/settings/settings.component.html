<form [formGroup]="settingForm" (ngSubmit)="goSubmit()">
    <div class="settingdiv">
        <div *ngIf="AvatarURL" id="ava">
            <img [src]="AvatarURL">
        </div>
        <mat-card>
            <mat-card-title>Change Avatar</mat-card-title>
            <input type="file" formControlName="Avatar" (change)="onFileChange($event)">
        </mat-card>
    </div>
    <div class="settingdiv">
        <mat-card>
            <mat-card-title>Change Description</mat-card-title>
            <mat-form-field>
                <textarea matInput type="text" placeholder="change description" formControlName="Desc"></textarea>
            </mat-form-field>
        </mat-card>
    </div>
    <div class="settingdiv">
        <mat-card>
            <button mat-stroked-button type="submit">submit</button>
        </mat-card>
    </div>
</form>
