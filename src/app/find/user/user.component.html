<mat-card>
    <div id="center">
        <mat-card-header id="nickname">
            <div mat-card-avatar style="background-size: cover;" [ngStyle]="{'background-image': 'url(' + user.AvatarURL + ')'}">
            </div>
            <mat-card-title>{{user.Username}}</mat-card-title>
        </mat-card-header>
        <div id="button-group">
            <button mat-stroked-button color="primary">Follow</button>
        </div>
    </div>
</mat-card>
