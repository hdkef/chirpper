<div id="container">
    <mat-card id="card">
        <mat-card-title id="login-title">Login</mat-card-title>
        <form>
            <div id="login-input">
                <mat-form-field>
                    <input matInput placeholder="username">
                </mat-form-field>
    
                <mat-form-field>
                    <input matInput placeholder="password" type="password">
                </mat-form-field>
            </div>
            <div id="button-group">
                <button mat-raised-button color="accent">login</button>
                <a routerLink='/register' style="text-decoration: none;"><button mat-stroked-button color="primary">register</button></a>
            </div>
        </form>
    </mat-card>
</div>
