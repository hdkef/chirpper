<mat-card>
    <mat-card-header>
      <div mat-card-avatar style="background-size: cover;" [ngStyle]="{'background-image': 'url('+ 'https://pbs.twimg.com/profile_images/1363210545118150659/Uo-XiGtv_400x400.jpg' +')'}"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button>LIKE</button>
      <button mat-stroked-button>RECHIRP</button>
    </mat-card-actions>
  </mat-card>
