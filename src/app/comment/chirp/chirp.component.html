<mat-card>
    <mat-card-header>
      <div mat-card-avatar style="background-size: cover;" [ngStyle]="{'background-image': 'url(' + chirp.AvatarURL + ')'}"></div>
      <mat-card-title style="cursor: pointer;" (click)="goToProfile()">{{chirp.Username}}</mat-card-title>
      <mat-card-subtitle>{{chirp.Date}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{chirp.Text}}
      </p>
    </mat-card-content>
</mat-card>
